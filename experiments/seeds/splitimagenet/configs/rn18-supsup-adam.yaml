# File locations
data: /
log_dir: /path/to/logs
name: resnet18-adam

# Task setup
set: SplitImageNet
num_tasks: 100
output_size: 10
#task_eval: -1
save: True

# Task hyperparameters
epochs: 100
adapt: False

# Optimizer hyperparams
optimizer: adam 
lr: 0.001
lr_policy: cosine_lr
warmup_length: 5
wd: 0.01
batch_size: 256

# Model Setup
model: ResNet18
conv_type: MultitaskMaskConv
bn_type: MultitaskNonAffineBN
conv_init: signed_constant
sparsity: 8
er_sparsity: True
eval_ckpts: []

# Hardware Setup
workers: 20
