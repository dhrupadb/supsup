seed: REPLACE

# Trainer setup and trainer specific params
log_dir: REPLACE
save: True

# Dataset setup
data: /path/to/dataset/parent
set: RandSplitCIFAR100
num_tasks: 20

# Model setup
model: GEMResNet18
conv_type: BasisMultitaskMaskConv
bn_type: MultitaskNonAffineBN
conv_init: signed_constant
output_size: 5
er_sparsity: True
sparsity: REPLACE

# Optimizer setup
optimizer: adam
epochs: 150
lr: 0.02
batch_size: 64
test_batch_size: 64

# Adaptation setup
adaptor: gt
adapt: True
hard_alphas: True
adapt_lrs: [200]
eval_ckpts: []
